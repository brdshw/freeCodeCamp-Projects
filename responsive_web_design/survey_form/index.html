<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Gender Identity</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <h1 id="title">Self-reporting of Gender Identity</h1>
<p id="description">The purpose of the survey, is to collect information on how the participents identify on the gender spectrum in relation to their assigned gender at birth.</p>
<br>
<form id="survey-form">
  <label for="name" id="name-label">Name:</label>
  <input type="text" id="name" placeholder="Please enter your name" required>
  <label for="email" id="email-label">Email:</label>
  <input type="email" id="email" placeholder="Please enter your email" required>
  <label id="number-label" for="number">Number of Siblings</label><input type="number" id="number" placeholder="Number of siblings?" min="0" max="10">

  <label for="assigned-gender" id="assigned-gender-label">Gender Assigned at Birth?</label><select name="assigned-gender" id="dropdown"><option>Male</option>
  <option>Female</option>
  <option>Intersex</option>

</form>
  <script src='https://cdn.rawgit.com/freeCodeCamp/testable-projects-fcc/a8c73bc53149aec717b08b9c14f2273eecd31c39/build/bundle.js'></script>

  

</body>

</html>
